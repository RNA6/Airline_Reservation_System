<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Successful</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="confirmation-container">
        
        <div class="ticket-card centered-ticket">
            <div class="ticket-header">
                <span class="p-name">Title, Name</span>
                <span class="airline-code" style="text-decoration: line-through;">*SAR</span> </div>
            
            <div class="ticket-info">
                <small>*Ticket Number</small>
                <div class="flight-route">
                    <div class="city">
                        <strong>JED</strong>
                        <span>20:20</span>
                    </div>
                    <div class="path">
                        <span class="duration">Non-Stop 1h 5m</span>
                        <div class="line"><i class="fa-solid fa-plane"></i></div>
                    </div>
                    <div class="city">
                        <strong>MED</strong>
                        <span>21:25</span>
                    </div>
                </div>
            </div>

            <div class="cancel-msg-box">
                <p>is canceled successfully</p>
                <p>you will get your money back soon</p>
            </div>
        </div>

        <div class="action-area">
            <a href=".html" class="btn-ok">OK</a>
        </div>

    </main>
</body>
</html>
