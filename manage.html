<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Trip Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="manage-container">
        
        <div class="user-corner">
            <i class="fa-solid fa-user"></i>
        </div>

        <h1 class="page-title left-align">View Trip details</h1>

        <form action="trip_details.html" class="manage-form">
            
            <div class="form-group">
                <input type="text" class="input-box" placeholder="Ticket Number" required>
            </div>

            <div class="form-group">
                <input type="text" class="input-box" placeholder="Last Name" required>
            </div>

            <div class="manage-actions">
                <a href=".html" class="btn-blue-outline">Cancel</a>
                
                <button type="submit" class="btn-blue-fill">View</button>
            </div>

        </form>

    </main>
</body>
</html>
