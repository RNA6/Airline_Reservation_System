<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="checkout-container">
        <h1 class="page-title">Complete your booking</h1>

        <div class="summary-section">
            
            <div class="ticket-card black-border">
                <div class="ticket-header">
                    <span class="p-name">Title, Name</span>
                    <span class="airline-code">#SAR</span>
                </div>
                
                <div class="ticket-info">
                    <small>#Ticket Number</small>
                    <div class="flight-route">
                        <div class="city">
                            <strong>JED</strong>
                            <span>20:20</span>
                        </div>
                        <div class="path">
                            <span class="duration">Non-Stop 1h 5m</span>
                            <div class="line"><i class="fa-solid fa-plane"></i></div>
                        </div>
                        <div class="city">
                            <strong>MED</strong>
                            <span>21:25</span>
                        </div>
                    </div>
                </div>

                <div class="passenger-details">
    			<strong>passengers details</strong>
    			<ul class="p-list">
        			<li>
            			<span>Ali</span>
            			<span class="p-type">(Adult)</span>
        			</li>
        			<li>
            			<span>Fatimah</span>
            			<span class="p-type">(Child)</span>
        			</li>
        			<li class="empty-line"></li>
    			</ul>
		</div>
            </div>

            <div class="price-card">
                <h3>Price details</h3>
                <div class="price-row">
                    <span>Tickets</span>
                    <span>1200</span>
                </div>
                <div class="price-row">
                    <span>Seats</span>
                    <span>50</span>
                </div>
                <div class="price-row">
                    <span>Extra</span>
                    <span>0</span>
                </div>
                <hr>
                <div class="price-row total">
                    <span>Total</span>
                    <span>1250</span>
                </div>
            </div>
        </div>

        <div class="payment-section">
    <h3>Credit/Debit card details</h3>
    
    <form action="confirmation.html" class="payment-form">
        
        <div class="name-fields">
            <div class="form-group">
                <label>F.Name</label>
                <input type="text" class="input-box" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label>L.Name</label>
                <input type="text" class="input-box" placeholder="Last Name" required>
            </div>
        </div>

        <div class="form-group">
            <label>Card Number <small>required</small></label>
            <input type="text" 
                   class="input-box" 
                   placeholder="0000 0000 0000 0000" 
                   pattern="\d*" 
                   maxlength="16"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')"<!--ONLY-Numbers-->
                   required>
        </div>

        <div class="expiry-fields">
            <div class="form-group">
                <label>Expires On <small>required</small></label>
                <div class="date-selects">
                    
                    <select class="input-box" required>
                        <option value="" disabled selected>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>

                    <select class="input-box" required>
                        <option value="" disabled selected>Year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group security-code">
            <label>Security Code <small>required</small></label>
            <div class="cvv-box">
                <input type="text" 
                       class="input-box short" 
                       placeholder="CVV" 
                       maxlength="4"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                       required>
                <i class="fa-regular fa-credit-card"></i>
            </div>
        </div>

        <div class="action-buttons">
            <button type="button" class="btn-back" onclick="window.history.back()">Back</button>
            <button type="submit" class="btn-pay">Pay</button>
        </div>
    </form>
</div>

    </main>
</body>
</html>
