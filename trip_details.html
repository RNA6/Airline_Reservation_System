<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="confirmation-container">
        
        <h1 class="page-title" style="color: #000000;">Trip Details</h1>

        <div class="ticket-card centered-ticket">
            <div class="ticket-header">
                <span class="p-name">Title, Name</span>
                <span class="airline-code">#SAR</span>
            </div>
            
            <div class="ticket-info">
                <small>#Ticket Number</small>
                <div class="flight-route">
                    <div class="city">
                        <strong>JED</strong>
                        <span>20:20</span>
                    </div>
                    <div class="path">
                        <span class="duration">Non-Stop 1h 5m</span>
                        <div class="line"><i class="fa-solid fa-plane"></i></div>
                    </div>
                    <div class="city">
                        <strong>MED</strong>
                        <span>21:25</span>
                    </div>
                </div>
            </div>

            <div class="passenger-details">
                <strong>passengers details</strong>
                <ul class="p-list">
                    <li>
                        <span>Ali</span>
                        <span class="p-type">(Adult)</span>
                    </li>
                    <li>
                        <span>Fatimah</span>
                        <span class="p-type">(Child)</span>
                    </li>
                    <li class="empty-line"></li>
                </ul>
            </div>
        </div>

        <div class="action-buttons-blue">
            <a href="cancel_success.html" class="btn-blue-outline" onclick="window.history.back()">Cancel Booking</a>
            
            <a href=".html" class="btn-blue-outline">OK</a>
        </div>

    </main>
</body>
</html>
